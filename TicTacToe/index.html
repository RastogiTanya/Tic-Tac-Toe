<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
  </head>
  <body>
  	<h1>Tic-Tac-Toe</h1>
  	<div id="grid">
      <div data-index="0" onclick="clicked(this)"></div>
      <div data-index="1"  onclick="clicked(this)"></div>
      <div data-index="2"  onclick="clicked(this)"></div>

      <div data-index="3" onclick="clicked(this)"></div>
      <div data-index="4" onclick="clicked(this)"></div>
      <div data-index="5" onclick="clicked(this)"></div>

      <div data-index="6" onclick="clicked(this)"></div>
      <div data-index="7" onclick="clicked(this)"></div>
      <div data-index="8" onclick="clicked(this)"></div>
  	</div>
    <div class="reset">
        <button id="but" onclick="Reload()"> 
            RESET 
        </button> 
    </div>
    <h3 id="marked"></h3>
    <div id="results"></div>
     <script src="tictactoe.js"></script>
  </body>
</html>
